<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Summer Cybernetic Realm</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffca00, #00c3ff);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            position: relative;
            width: 350px;
            filter: drop-shadow(0 0 10px #00ffff);
            transition: filter 0.5s;
        }
        .container img.profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
        }
        .container h1 {
            color: #00ffff;
            font-size: 3em;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff;
            animation: sparkle 2s infinite;
            margin-top: 15px;
        }
        @keyframes sparkle {
            0%, 100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff; }
            50% { text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff, 0 0 50px #ffffff, 0 0 60px #ffffff; }
        }
        .container p {
            font-size: 1.2em;
            margin-top: 15px;
        }
        .username {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 0 15px #00ffff;
        }
        .username img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            vertical-align: middle;
        }
        .username span {
            vertical-align: middle;
            margin-left: 10px;
            font-size: 1.2em;
            color: #ff000; /* Changed to black */
        }
        .icons {
            margin-top: 15px;
        }
        .icons a {
            text-decoration: none;
        }
        .icons img {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            filter: drop-shadow(0 0 5px #00ffff);
            transition: transform 0.3s ease-in-out;
        }
        .icons img:hover {
            transform: scale(1.1);
        }
        .palm-tree {
            position: absolute;
            top: 0;
            color: #ffffff;
            font-size: 1.5em;
            user-select: none;
            z-index: 1000;
            pointer-events: none;
        }
        @keyframes sway {
            0% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
            100% { transform: rotate(-1deg); }
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <h2>Click anywhere to enter the Realm</h2>
    </div>
    <div class="container" id="container">
        <img src="https://cdn.discordapp.com/attachments/1246893430492237844/1249157305828638750/download_2.jpeg?ex=666647e5&is=6664f665&hm=59a30fd61d1c7c8c92cdcadd4e987835adf4366f948c3961ffa2d2115c051aea&" class="profile-pic" alt="Nightmare Profile Picture">
        <h1>Nightmare</h1>
        <p>wsp im a dev owner of s4 hosting im 14 i play football and yh!</p>
        <div class="username">
            <img src="https://cdn.discordapp.com/attachments/1246893430492237844/1249157305828638750/download_2.jpeg?ex=666647e5&is=6664f665&hm=59a30fd61d1c7c8c92cdcadd4e987835adf4366f948c3961ffa2d2115c051aea&" alt="Nightmare Username Picture">
            <span>nightmare_urs8</span>
        </div>
        <div class="icons">
            <a href="https://s4hosting.xyz"><img src="https://img.icons8.com/ios-filled/50/ffffff/internet.png" alt="Website Icon"></a>
            <a href="https://discord.gg/RuZSpgNtx7"><img src="https://img.icons8.com/ios-filled/50/ffffff/discord.png" alt="Game Icon"></a>
            <a href="https://spotify.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/spotify.png" alt="Spotify Icon"></a>
            <a href="https://twitter.com"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="t Icon"></a>
        </div>
        <div id="palmtrees"></div>
        <audio id="audio" src="SpotifyMate.com - Watch This - ARIZONATEARS Pluggnb Remix - Lil Uzi Vert.mp3" loop></audio>
    </div>
    <script>
        document.getElementById('overlay').addEventListener('click', function() {
            // Remove the overlay and play the audio
            this.style.display = 'none';
            document.getElementById('container').style.filter = 'none';
            document.getElementById('audio').play();
        });

        const numberOfPalmtrees = 10;
        const palmtrees = document.getElementById('palmtrees');

        for (let i = 0; i < numberOfPalmtrees; i++) {
            const palmtree = document.createElement('div');
            palmtree.classList.add('palm-tree');
            palmtree.style.left = Math.random() * 100 + 'vw';
            palmtree.style.animationDuration = Math.random() * 5 + 3 + 's';
            palmtree.innerHTML = 'ðŸŒ´';
            palmtrees.appendChild(palmtree);
        }

        document.querySelectorAll('.palm-tree').forEach(palmtree => {
            palmtree.style.animation = `sway ${Math.random() * 6 + 3}s ease-in-out infinite alternate`;
        });
    </script>
</body>
</html>
